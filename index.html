<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget Calculator</title>
    <!-- Boostrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--  My css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="main-form text-white">
              <h1 class="text-center">Budget Calculator</h1>
              <h2 class="text-center mb-4">
                Income: <span id="income">27500</span>
              </h2>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="rent"
                  placeholder="Rent"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="food"
                  placeholder="Food"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="utilities"
                  placeholder="Utilities"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="insurance"
                  placeholder="Insurance"
                />
              </div>
              <div id="error-text"></div>
              <button
                type="submit"
                class="btn btn-primary mt-3"
                id="calculate-button"
              >
                Calculate
              </button>
            </div>
            <div id="form-data" class="mt-4 main-form text-white">
              <h2 class="text-center">Summary</h2>
              <h3>Total Expenses: <span id="expenses"></span></h3>
              <h3>Balance: <span id="balance"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  Boostrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- My JS file -->
    <script src="script.js"></script>
  </body>
</html>
